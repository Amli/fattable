
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- <div id="coords"></div> -->aa
    <div id="container">
    </div>
    <script src="fattable.js"></script>
    <script>


    var nb_cols = 100000;
    var nb_rows = 100000;
    var column_widths = [];
    for (var i=0; i<nb_cols ; i++) {
        var column_width = (100 + Math.random() * 80 | 0);
        column_widths.push(column_width);
    }
    var layout = {
        "header_height": 100,   
        "row_height":  25,
        "column_widths": column_widths
    }

    var cellPainter = new CellPainter();
    var tableData = new TableData(nb_rows, nb_cols);
    window.table_view = new TableView("#container", cellPainter, tableData, layout);
    
    </script>
</body>
</html>
