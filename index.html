
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- <div id="coords"></div> -->aa
    <div id="container">
    </div>
    <script src="fattable.js"></script>
    <script>


    var nbCols = 100000;
    var columnWidths = [];
    for (var i=0; i<nbCols ; i++) {
        var columnWidth = (100 + Math.random() * 80 | 0);
        columnWidths.push(columnWidth);
    };



    window.table_view = new TableView({
        "container": "#container",
        "painter": new CellPainter(),
        "data": new TableData(),
        "nbRows": 100000,
        "headerHeight": 100,   
        "rowHeight":  25,
        "columnWidths": columnWidths
    });
    
    </script>
</body>
</html>
